  <circle cx="96" cy="163" r="5" fill="#ffffff" opacity="0.85"/>
  <circle cx="122" cy="155" r="5" fill="#ffffff" opacity="0.85"/>
  <circle cx="142" cy="140" r="5" fill="#ffffff" opacity="0.85"/>

  <!-- Connecting line through dots -->
